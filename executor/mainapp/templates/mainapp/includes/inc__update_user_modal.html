<form class="update-user-form px-4" action="{% url 'authapp:update' user.pk %}" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="modal fade" id="updateUserModalScrollable" tabindex="-1" role="dialog"
         aria-labelledby="updateUserModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Update user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="update-user-fields"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="update-user-btn btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
