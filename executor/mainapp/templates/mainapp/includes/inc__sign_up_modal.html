<form class="signup-form px-4" action="{% url 'authapp:register' %}" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="modal fade" id="signupModalScrollable" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalScrollableTitle">Sign up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-body-text">Please check your email for complete the sign up</p>
                        <div class="signup-fields"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="signup-btn btn btn-primary">Sign up</button>
                    </div>
                </div>
            </div>
    </div>

</form>
