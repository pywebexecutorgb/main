<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python webExecutor</title>

    <link rel="stylesheet" href="{% static 'mainapp/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mainapp/css/codemirror.css' %}">

    <script async src="{% static 'mainapp/js/init.js' %}"></script>
    <script defer src="{% static 'mainapp/js/codemirror/codemirror.js' %}"></script>
    <script defer src="{% static 'mainapp/js/codemirror/python.js' %}" r></script>
</head>
<body>
<div class="container">
    <header>
        <a class="header-title" href="{% url 'mainapp:index' %}">Py Exec</a>

        <div class="header-menu">
            {% if user.is_authenticated %}
                <a class="menu-auth-link" href="{% url 'authapp:update' %}">update</a>
                <a class="menu-auth-link" href="{% url 'authapp:logout' %}">logout</a>
            {% else %}
                <a class="menu-auth-link" href="{% url 'authapp:register' %}">register</a>
                <a class="menu-auth-link" href="{% url 'authapp:login' %}">login</a>
            {% endif %}
        </div>
    </header>

    <div class="top">
        <div class="content">
            <div class="input-block">
                <div id="loader" hidden="hidden"></div>
                <input id="url-result" type="text" hidden
                       data-location="{% if object.pk %}{{ object.url }}{% else %}{{ request.path }}{% endif %}">

                <form action="{% url 'mainapp:index' %}" class="input-form" method="post" id="code_create_form">
                    {% csrf_token %}
                    {{ form }}
                    <div class="buttons">
                        <button type="submit" class="run-button btn btn-outline-success" id="execute_button">
                            Execute code
                        </button>
                        <button id="save-button" class="save-button btn btn-outline-secondary">
                            Save
                        </button>
                        <button id="copy-button" class="copy-button btn btn-outline-secondary">
                            Copy URL
                        </button>
                        <button type="reset" value="Reset" class="clear-button btn btn-outline-secondary">
                            Clear form
                        </button>
                    </div>
                </form>
            </div>
            <div class="result-block">
                <div class="result form-group">
                    <label for="output-result">Result:</label>
                    <textarea id="output-result"
                              class="{% if codebase.codeexecution.has_errors %}error-message{% endif %}
                                     {% if not codebase.codeexecution.output %}blinking{% endif %}"
                              readonly>&#9646; {{ codebase.codeexecution.output }}</textarea>
                    <div class="notification bg-danger" hidden="hidden"></div>
                </div>
            </div>
        </div>

    </div>
    <footer class="site-footer">
        <a href="https://github.com/pywebexecutorgb">web executor</a> &copy;&nbsp;2019
    </footer>
</div>

<script src="{% static 'mainapp/js/init.js' %}"></script>
<script src="{% static 'mainapp/js/main.js' %}"></script>
<script src="{% static 'mainapp/js/code_ajax.js' %}"></script>
</body>
</html>
